# Source language
language: python

# Building OS
os:
  - linux

# Python versions
python:
  - "3.6"

# Add docker support to travis build
services:
  - docker

# Use cache on pip
cache:
  pip: true
  directories:
    - ${HOME}/.sonar/cache

# Build only following branches
branches:
  only:
  - master
  - develop
  # Tags like 1.0.0 or 1.0.0-rev4
  - /^\d+\.\d+\.\d+(\-.+)?$/

# Add sonarcloud addon
addons:
  sonarcloud:
    organization: "jtorregrosa-github"
    token:
      secure: 

# Before installing dependencies
before_install:
  - cd src
  - sudo apt-get update
  - sudo apt-get install -y python-pip python-dev build-essential cmake libopenblas-dev liblapack-dev --no-install-recommends

# Install dependencies
install:
  - pip install -r requirements.txt

# Command to run tests
script:
  - make test
  - if [[ ! -z ${TRAVIS_TAG} ]]; then IMAGE=jtorregrosa/face2face-face-align-api TAG=${TRAVIS_TAG} make image; fi;
  - cd ..
  - sonar-scanner

# Commands executed before deploy
before_deploy:
  - docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}

# Deploy the docker image
deploy:
  provider: script
  script:
    - cd src
    - IMAGE=jtorregrosa/face2face-face-align-api TAG=${TRAVIS_TAG} make push-image
  on:
    tags: true