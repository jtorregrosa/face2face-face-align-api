version: '3'

services:

  face2face-align-api:
    image: face2face-align-api:latest
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=prod
      - SECRET_KEY=yoursupersecretkey
      - NUM_WORKERS=16
      - WORKER_CLASS=gthread
      - NUM_THREADS_PER_WORKER=16